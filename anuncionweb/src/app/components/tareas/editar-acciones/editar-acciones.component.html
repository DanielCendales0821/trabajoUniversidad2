<div class="uk-section-small uk-section-default header">
  <div class="uk-container uk-container-large">
    <h1><span class="ion-speedometer"></span> Editar Tarea</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="">Inicio</a></li>
      <li><a routerLink="/tareas">Tareas</a></li>
      <li><span>Editar Tarea</span></li>
    </ul>
  </div>
</div>


<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">

        <form class="uk-grid-small" [formGroup]="formGroupUser" uk-grid (ngSubmit)="captureInformation()">


          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Rol</label>
            <select class="uk-select" formControlName="role" [(ngModel)]="tarea.idrol">
              <option *ngFor="let item of rol" value="{{item.id}}">{{item.descripcion}}</option>
            </select>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Actividad</label>
            <select class="uk-select" formControlName="actividad" [(ngModel)]="tarea.idactividad">
              <option *ngFor="let item of actividades" value="{{item.id}}">{{item.descripcion}}</option>
            </select>
          </div>

          <div class="uk-width-1-1@s uk-flex uk-flex-center">
            <button class="uk-button uk-button-primary submitbutton" type="submit" [disabled]="!formGroupUser.valid">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
