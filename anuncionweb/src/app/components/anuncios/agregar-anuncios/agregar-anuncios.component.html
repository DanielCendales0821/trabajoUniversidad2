<div class="uk-section-small uk-section-default header">
  <div class="uk-container uk-container-large">
    <h1><span class="ion-speedometer"></span> Agregar Anuncios</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="">Inicio</a></li>
      <li><a routerLink="/anuncios">Anuncios</a></li>
      <li><span>Agregar Anuncios</span></li>
    </ul>
  </div>
</div>


<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">

        <form class="uk-grid-small" [formGroup]="formGroup" uk-grid (ngSubmit)="captureInformation()">

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Nombre</label>
            <input class="uk-input" type="text" formControlName="nombre" />
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Precio</label>
            <input class="uk-input" currencyMask [options]="{ prefix: '$ ', thousands: '.', decimal: ',' }"
              formControlName="precio" />
          </div>
          
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Fecha</label>
            <input class="uk-input" type="date" formControlName="fecha" />
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Descripción</label>
            <textarea class="uk-textarea" rows="5" placeholder="Descripción" formControlName="descripcion"></textarea>
          </div>

          <div class="uk-width-1-1@s uk-flex uk-flex-center">
            <button class="uk-button uk-button-primary submitbutton" type="submit" [disabled]="!formGroup.valid">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
